{% set version = "master" %}

package:
  name: pyagrum
  version: {{ version }}

source:
  fn: pyagrum-{{ version }}.tar.bz2
  url: https://gitlab.com/agrumery/aGrUM/repository/archive.tar.bz2?ref={{ version }}
  sha256: be682b2eceffedc8a005cd1f7022e9c309d3b9613d479b627c970d4cca682cc5

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('cxx') }}  # [unix]
    #- {{ compiler('m2w64_c') }}  # [win]
    #- {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - python
    #- libpython  # [win]
    - numpy
  run:
    - python
    - numpy
    - pydotplus
    - matplotlib

test:
  requires:
    - ipython
  imports:
    - pyAgrum
    - pyAgrum.lib.bn2roc
    - pyAgrum.lib.bn2scores
    - pyAgrum.lib.bn_vs_bn
    - pyAgrum.lib.dynamicBN
    - pyAgrum.lib.notebook
    - pyAgrum.lib.pretty_print

about:
  home: http://agrum.gitlab.io/
  license: GPL3
  license_file: COPYRIGHT.txt
  summary: A wrapper for the Agrum library, to make flexible and scalable probabilistic graphical models.

extra:
  recipe-maintainers:
    - jschueller
    - ltorti
